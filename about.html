<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Resultado da Consulta</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 0 20px; }
    .campo { margin-bottom: 10px; }
    .campo strong { display: inline-block; width: 150px; }
  </style>
</head>
<body>

<h2>Resultado da Consulta</h2>
<div id="dados"></div>
<button onclick="window.history.back()">Voltar</button>

<script>
  const dados = JSON.parse(localStorage.getItem('dadosConsulta'));
  const container = document.getElementById('dados');

  if (!dados) {
    container.innerHTML = '<p>Nenhum dado encontrado. Volte e fa√ßa a consulta.</p>';
  } else {
    let html = '';
    for (const key in dados) {
      html += `<div class="campo"><strong>${key}:</strong> ${dados[key]}</div>`;
    }
    container.innerHTML = html;
  }
</script>

</body>
</html>
